name: Main push trigger

on:
  push:
    branches:
      - main

jobs:
  BuildDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set timestamp as release version - RELEASE_VERSION
        shell: bash

        run: |
          echo "RELEASE_VERSION=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV
          echo "REPOSITORY=spotaddockers/portfolio" >> $GITHUB_ENV

      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: spotaddockers
          password: ${{ secrets.DOCKER_PASS }}
    
#      - name: Docker build & push
#        shell: bash
#        run: |
#          docker build -t ${{ env.REPOSITORY }}:${{ env.RELEASE_VERSION }} .
#          docker push ${{ env.REPOSITORY }}:${{ env.RELEASE_VERSION }}

      - name: Deploy
        shell: bash
        run: |
          echo "${{ secrets.PORTFOLIO_PEM }}" | tr -d '\r' > key.pem
          chmod 400 key.pem
          sed -i 's/REPLACE_TAG/${{ env.RELEASE_VERSION }}/g' docker-compose.yml > docker-compose-tmp.yml
          scp -i key.pem  -o "StrictHostKeyChecking no" docker-compose-tmp.yml ubuntu@3.82.163.200:/home/ubuntu/portfolio/
          ssh -i key.pem  -o "StrictHostKeyChecking no" ubuntu@3.82.163.200 "pwd && ls -lrt ./portfolio"
          rm key.pem

