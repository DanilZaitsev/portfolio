<!DOCTYPE html>
<html lang="en" style="background: black;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.min.css" />
    <script src="%PUBLIC_URL%/js/jquery-3.6.0.min.js"></script>
    <!--<script src="%PUBLIC_URL%/js/tether.js"></script>-->
    <script src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Portfolio</title>
  </head>
  <script>
    $(window).on('resize', function() {
      myFunction();
    });
    function myFunction() {
      if($(window).width() > 2100) {
        $('.body-div').addClass('col-sm-4');
        $('.body-div').removeClass('col-sm-5');
      } else if ($(window).width() <= 1283) {
        $('.body-div').removeClass('col-sm-4');
        $('.body-div').removeClass('col-sm-5');
      } else {
        $('.body-div').addClass('col-sm-5');
        $('.body-div').removeClass('col-sm-4');
      }
    }
  </script>
  <body onload="myFunction()">
    <div id="root"></div>
  </body>
</html>
